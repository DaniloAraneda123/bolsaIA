<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <header class="m-3">
        <h1>Sentimiento</h1>
    </header>

    <nav class="bg-light mx-6">
        <div class="container-fluid">
            <form class="d-flex justify-content-center">
                <input id="texto" class="form-control me-2" type="search" placeholder="Ingrese Texto"
                    aria-label="Search">
                <button class="btn btn-outline-success" type="button" onclick="myFunction();">Consultar</button>
            </form>
        </div>
    </nav>

    <div class="row justify-content-around m-2">
        <div class="col" style="background-color: rgba(109, 201, 201, 0.699);">
            <h4>Modelo Tradicional</h4>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">texto</th>
                        <th scope="col">Positivo</th>
                        <th scope="col">Negativo</th>
                    </tr>
                </thead>
                <tbody id="tabla1">
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script>
        function myFunction() {
            var texto = document.getElementById("texto").value;

            let datos = {texto: texto}

            fetch('http://localhost:5000/sentimiento', {
                    method: 'POST',
                    body: JSON.stringify(datos),
                    headers: {
                        "Content-type":"application/json; charset=UTF-8"
                    }
                })
                .then(response => response.json())
                .then(datos => llenarTabla(datos))
        }

        function llenarTabla(datos) {

            console.log(datos['texto'])
            tabla1.innerHTML += `
                <tr>
                    <td scope="row">${ datos["texto"]}</td>
                    <td scope="row">${ datos["positivo"]}</td>
                    <td scope="row">${ datos["negativo"]}</td>
                </tr>
                `
        }
    </script>
</body>

</html>
